<!DOCTYPE html>
<html>
<head>
    <title>Comparateur de Chaussures</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Mes Sneakers au meilleur prix</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Image</th>
                <th>Modèle</th>
                <th>Prix</th>
                <th>Site</th>
                <th>Lien</th>
            </tr>
        </thead>
        <tbody>
            {% for p in products %}
            <tr>
                <td><img src="{{ p.image }}" width="100"></td>
                <td>{{ p.titre }}</td>
                <td><strong>{{ p.prix }} €</strong></td>
                <td><span class="badge bg-info text-dark">{{ p.site }}</span></td>
                <td><a href="{{ p.lien }}" target="_blank" class="btn btn-sm btn-primary">Voir l'offre</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
